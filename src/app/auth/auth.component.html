    <body> <!-- partial:index.partial.html --> 

        <section>
          <div class="signin">
            <div class="content">
              <h2>Login</h2>
              <form class="form" (submit)="onLogin($event)" #authForm="ngForm">
                <div class="inputBox">
                    <input type="text" [(ngModel)]="username" name="username" required>
                    <i>Username</i>
                  </div>
                  <div class="inputBox">
                    <input type="password" [(ngModel)]="password" name="password" required>
                    <i>Password</i>
                  </div>
                  <div class="links">
                    <a (click)="switchToSignup($event)">Signup</a>
                  </div>
                  <div class="inputBox">
                    <input type="submit" style="background-color: orange" value="Log In">
                  </div>
              </form>
            </div>
          </div>
        </section> <!-- partial -->
        
        <section *ngIf="!isLogin">
          <div class="signin">
            <div class="content">
              <h2>Sign Up</h2>
              <form class="form" (submit)="onSignup($event)" #authForm="ngForm">
                <div class="inputBox">
                    <input type="text" [(ngModel)]="username" name="username" required>
                    <i>Username</i>
                  </div>
                  <div class="inputBox">
                    <input type="password" [(ngModel)]="password" name="password" required>
                    <i>Password</i>
                  </div>
                  <div class="inputBox">
                    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                    <i>Confirm Password</i>
                  </div>
                <div class="links">
                    <a (click)="switchToLogin($event)">Login</a>
                  </div>
                  <div class="inputBox">
                    <input type="submit" style="background-color: orange" value="Sign Up">
                  </div>
              </form>
            </div>
          </div>
        </section> <!-- partial -->
        
        </body>
